<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/controller.css">
    <link rel="stylesheet" href="./assets/css/popup.css">

    <script src="./assets/js/controller.js" defer></script>

    <title>NES | controller</title>
</head>
<body>
    <div id="popup">
        <!-- Popup for activating/deactivating controller -->
    </div>

    <div id="controller-container">
        <div id="status-light">
            Status
            <div style="background-color: red;" id="light"></div>
        </div>

        <div id="controller-inner">
            <div id="stripes-container">
                <div class="stripe first"></div>
                <div class="stripe"></div>
                <div class="stripe">
                    <p>SELECT</p>
                    <p>START</p>
                </div>
                <div class="stripe last"></div>
            </div>

            <div id="dpad">
                <div id="up"></div>
                <div id="down"></div>
                <div id="left"></div>
                <div id="right"></div>
            </div>

            <div id="start-select">
                <div id="select"></div>
                <div id="start"></div>
            </div>

            <div id="ab-buttons">
                <div id="B_ridge">
                    <div id="B"></div>
                </div>
                <div id="A_ridge">
                    <div id="A"></div>
                </div>
                <div id="ab-letters">
                    <p id="letter-b">B</p>
                    <p id="letter-a">A</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
