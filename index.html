<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/controller.css">
    <link rel="stylesheet" href="./assets/css/popup.css">
    <link rel="stylesheet" href="./assets/css/help.css">

    <script src="./assets/js/controller.js" defer></script>
    <script src="./assets/js/help.js" defer></script>

    <title>NES | controller</title>

    <link rel="icon" type="image/svg+xml" href="./assets/img/controller.svg">
</head>
<body>
    <div id="popup">
        <!-- Popup for activating/deactivating controller -->
    </div>

    <div id="help"> <!-- Popup for controls guide -->
        <div id="overlay" onclick="off()">
          <div id="text">
            <h2>Controls</h2>
            <p>
                <span>DPAD UP</span> - point character upwards <br>
                <span>DPAD DOWN</span> - point character downwards <br>
                <span>DPAD LEFT</span> - point character to the left <br>
                <span>DPAD RIGHT</span> - point character to the right <br> <br>

                <span>SELECT</span> - change character <br>
                <span>START</span> - activate controller <br> <br>

                <span>A</span> - shoot <br>
                <span>B</span> - clear enemies
            </p>
          </div>
        </div>
        
        <div style="padding: 20px;">
          <button onclick="on()" title="controls"></button>
        </div>
    </div>
    
    <div id="controller-container">
        <div id="status-light">
            Status
            <div style="background-color: red;" id="light"></div>
        </div>

        <div id="controller-inner">
            <div id="stripes-container">
                <div class="stripe first"></div>
                <div class="stripe"></div>
                <div class="stripe">
                    <p>SELECT</p>
                    <p>START</p>
                </div>
                <div class="stripe last"></div>
            </div>

            <div id="dpad">
                <div id="up"></div>
                <div id="down"></div>
                <div id="left"></div>
                <div id="right"></div>
            </div>

            <div id="start-select">
                <div id="select"></div>
                <div id="start"></div>
            </div>

            <div id="ab-buttons">
                <div id="B_ridge">
                    <div id="B"></div>
                </div>
                <div id="A_ridge">
                    <div id="A"></div>
                </div>
                <div id="ab-letters">
                    <p id="letter-b">B</p>
                    <p id="letter-a">A</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
